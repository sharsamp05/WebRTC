<!DOCTYPE html>
<html>

<head>
  
  <title>Realtime communication with WebRTC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>

<body>

  <h1>Realtime communication with WebRTC</h1>

  <div>
    <video id="local" autoplay></video>
    <video id="remote" autoplay></video>
  </div>
  <div>
    <button class="ui inverted red button" id="vidmute">Mute Video</button>
    <button class="ui inverted green button" id=audmute>Unmute Audio</button>
  </div>

  <div>
    <p>Call option is not ready yet :) </p>
    <button class="ui inverted primary button" id="startButton">Start</button>
    <button class="ui inverted primary button" id="callButton">Call</button>
    <button class="ui inverted primary button" id="hangupButton">Hang Up</button>
  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script type="text/javascript" src="js/main.js"></script>


</body>

</html>
